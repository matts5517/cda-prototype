<body>
    <div class="header-wrapper">
        CDA Prototype Application
    </div>
    <div class="main-content-wrapper">
        <div class="sidebar-wrapper">
            <div class="main-settings-wrapper">
                <button class="select-bmp-button">Select BMP's</button>
                <div style="padding: 10px;">Click on Map to select Agricultural Fields</div>
                <h4>Selected Fields:</h4>
                <div class="selected-fields-wrapper"></div>

                <h4>Delivery Method</h4>
                <div class="delivery-method-wrapper">
                    <input checked type="radio" id="edge-of-field" name="delivery" value="edge-of-field">
                    <label for="edge-of-field">Edge of field</label><br>
                    <input type="radio" id="to-stream" name="delivery" value="to-stream">
                    <label for="to-stream">Delivered to Stream</label><br>
                </div>
                <h4>Parameters to simulate</h4>
                <div class="parameters-wrapper">
                    <input type="checkbox" id="nitrogen" name="params" value="nitrogen">
                    <label for="nitrogen">Nitrogen</label><br>
                    <input type="checkbox" id="phosphorus" name="params" value="phosphorus">
                    <label for="phosphorus">Phosphorus</label><br>
                    <input type="checkbox" id="sediment" name="params" value="sediment">
                    <label for="sediment">Sediment</label><br>
                    <div class="sediment-params">
                        <input checked type="radio" id="manag-factors" name="params-sed" value="manag-factors">
                        <label for="manag-factors">Management Factors</label><br>
                        <input type="radio" id="efficiencies" name="params-sed" value="efficiencies">
                        <label for="efficiencies">Efficiencies</label><br>
                    </div>
                </div>

                <h4>Comparison Type</h4>
                <div class="comparison-type-wrapper">
                    <input checked type="radio" id="baseline" name="comp-type" value="baseline">
                    <label for="baseline">To Baseline</label><br>
                    <input type="radio" id="alt-scenario" name="comp-type" value="alt-scenario">
                    <label for="alt-scenario">To Alternate Scenario</label><br>
                </div>
            </div>
            <div class="bmp-selection-wrapper">
                <button class="go-back-to-settings">Go back to main page</button>
                <div class="bmp-selection-box-wrapper"></div>
            </div>
        </div>
        <div class="map-wrapper">
            <div id="map"></div>
        </div>
    </div>

</body>
